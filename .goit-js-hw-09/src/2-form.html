<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Форма збереження</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <form class="feedback-form" autocomplete="off">
      <label class="email">
        Email
        <input type="email" name="email" class="input-email" autofocus />
      </label>
      <label class="message">
        Message
        <textarea name="message" rows="8" class="input-message"></textarea>
      </label>
      <button type="submit" class="btn-submit">Submit</button>
    </form>

    <script type="module" src="./2-form.js"></script>
  </body>
</html>
